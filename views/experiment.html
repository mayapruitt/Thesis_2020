<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>180-Create</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/experiment.css">
</head>

<body id="createPage">

    <h1 class="phaseHeader debug">experiment</h1>
    <div class="debug" id="userListInput">
        <h3 class="debug" id="mainInstructions">In two minutes, list all the different ways you could use a:</h3>
        <h3 id="listCreationObject" class="object debug">cup</h3>
        <div id="listInputInstructions" class="instructionsContainer debug">
            <h3 id="listInputInstructions" class="debug">Type each use on a new line.</h3>
        </div>
        <div id="listInputArea">
            <textarea id="listInput"></textarea>
            <div id="newPartButton" class="submitButton">
                <button class="button" id="makeNewPart" style="vertical-align:middle"><span>submit</span></button>
            </div>
        </div>
    </div>


    <div id="listComparisonArea" class="debug">
        <div id="evalInstruction" class="debug"></div>
        <div id="lists-container" class="debug">
            <div id="yourListArea" class="debug"></div>
            <div id="simListArea" class="debug"></div>
            <div id="diffListArea" class="debug"></div>
        </div>


    </div>

    <div id="listChoiceReasonArea" class="debug">
    </div>

    <script src="./js/experiment.js"></script>
    <script type="module" src="./js/threejs/three.min.js"></script>
    <script type="module" src="./js/threejs/GLTFLoader.js"></script>
    <script type="module" src="./js/threejs/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.y = 45 / 180 * Math.PI;
            camera.position.x = 800;
            camera.position.y = 100;
            camera.position.z = 1000;
            controls = new THREE.OrbitControls(camera);
            controls.addEventListener('change', renderer);
            hlight = new THREE.AmbientLight(0x404040, 100);
            scene.add(hlight);
            directionalLight = new THREE.DirectionalLight(0xffffff, 100);
            directionalLight.position.set(0, 1, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            light = new THREE.PointLight(0xc4c4c4, 10);
            light.position.set(0, 300, 500);
            scene.add(light);
            light2 = new THREE.PointLight(0xc4c4c4, 10);
            light2.position.set(500, 100, 0);
            scene.add(light2);
            light3 = new THREE.PointLight(0xc4c4c4, 10);
            light3.position.set(0, 100, -500);
            scene.add(light3);
            light4 = new THREE.PointLight(0xc4c4c4, 10);
            light4.position.set(-500, 300, 500);
            scene.add(light4);
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            let loader = new THREE.GLTFLoader();
            loader.load('./js/threejs/scene.gltf', function(gltf) {
                car = gltf.scene.children[0];
                car.scale.set(0.5, 0.5, 0.5);
                scene.add(gltf.scene);
                animate();
            });
        }

        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        init();
    </script>
</body>

</html>
